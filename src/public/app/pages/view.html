<h2>Shop</h2>
<md-content class="md-padding cook" layout="row" layout-wrap>
    <md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch flex="30"
             ng-repeat="item in vm.items">
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">{{item.name}}</span>
                <span class="md-subhead">{{item.description}}</span>
            </md-card-title-text>
            <md-card-title-media>
                <div class="md-media-lg card-media"><img ng-src="{{item.img}}"/></div>
            </md-card-title-media>
        </md-card-title>
        <md-card-actions layout="row" layout-align="end center">
            <md-button ng-if="isLogged" class="md-primary" ng-click="vm.subscribe(item.art)">Subscribe</md-button>
        </md-card-actions>
    </md-card>
</md-content>
