<md-list flex>
    <md-subheader class="md-no-sticky">Subscriptions</md-subheader>
    <md-list-item class="md-3-line" ng-repeat="item in vm.subscriptions track by $index" ng-click="null">
        <div class="md-list-item-text" layout="column">
            <h4>Article&nbsp;{{ item.articl }}</h4>
            <h4>Subscription Date&nbsp;{{ item.data }}</h4>
        </div>
        <md-button class="md-raised md-warn" ng-click="vm.unSubscribe(item._id, $event)">Unsubscribe</md-button>
    </md-list-item>
    <md-divider ></md-divider>

</md-list>
