<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="theme.css"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Dron Cafe</title>

</head>
<body ng-controller="MainController as vm" ng-class="{bg}">
<div class="container-fluid">
    <md-nav-bar md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links">
        <md-nav-item md-nav-sref="view" name="view" value="view">Home</md-nav-item>
        <md-nav-item md-nav-sref="register" name="register" value="register">Sing Up For Free</md-nav-item>
        <md-nav-item md-nav-sref="login" name="login" value="login" ng-if="!isLogged">Login</md-nav-item>
        <md-button ng-if="isLogged" ng-click="logOut()">Log Out</md-button>
    </md-nav-bar>


    <ui-view></ui-view>
</div>
</body>
<script src='lib.js'></script>
<script src='app.js'></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.7.1/angular-material-icons.min.js"></script>
</html>
